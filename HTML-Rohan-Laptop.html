<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Aircraft Tracker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='mapbox://styles/rb23/ckvcr41l82igb15o20zlmtz6i' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicmIyMyIsImEiOiJja3ZjcXNwcmcybHV5MzNvazNyM2Juc3czIn0.wEidVAnqRi3limFA7Mb9AA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mmapbox://styles/rb23/ckvcr41l82igb15o20zlmtz6i',
            center: [47, 1], // starting position
            zoom: 3 // starting zoom
        });
        //map.addControl(new mapboxgl.NavigationControl());
        const nav = new mapboxgl.NavigationControl();
        map.addControl(nav, 'top-left');
    </script>

</body>

</html>
